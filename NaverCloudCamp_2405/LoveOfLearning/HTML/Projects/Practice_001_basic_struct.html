<!DOCTYPE html>
<!-- 현재 문서가 HTML5 임을 명시 -->
<html>
<!-- HTML 문서의 루트(root) 요소를 정의 -->

    <head> 
    <!-- HTML 문서의 메타데이터(metadata)를 정의 -->
    <!-- 메타데이터란 HTML 문서에 대한 정보(data)로 웹 브라우저에는 직접적으로 표현되지 않는 정보를 의미 -->
    <!-- 이러한 메타데이터는 <title>, <style>, <meta>, <link>, <script>, <base> 태그 등을 이용하여 표현 -->
        
            <title>HTML 기본 구조 중 문서의 제목</title> 
            <!-- HTML 문서의 제목(title)을 정의 -->
            <!-- 웹 브라우저의 툴바(toolbar)에 표시 -->
            <!-- 웹 브라우저의 즐겨찾기(favorites)에 추가할 때 즐겨찾기의 제목이 됨 -->
            <!-- 검색 엔진의 결과 페이지에 제목으로 표시 -->

    </head>

    <body>
    <!-- 웹 브라우저를 통해 보이는 내용 -->

        <h1>제목 크기 1</h1>
        <h2>제목 크기 2</h2>
        <h6>제목 크기는 6까지 있음</h6>

        <p>단락 &lt;p&gt;(paragraph)</p>
    </body>
</html>
